<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
      
      <!--Kacey Morris -->
 	  <!-- October 14, 2020 -->
 	  <!-- CST 235 Application Grid -->
 	  
 	  <!-- This is the response page which displays the user information passed from the form. -->
 	  
 	  <!-- This is my own work, as influenced by class time and examples. -->
 	  <!-- Reference: https://www.tutorialspoint.com/jsf/jsf_display_datatable.htm -->

<h:head>
	<title>JSF Response Page</title>
</h:head> 
	<body> 
		<ui:composition template="/layouts/commonLayout.xhtml">
		<ui:define name="title">JSF Response Page</ui:define>
		<ui:define name="content">
		<div align="center">
		Hello #{user.firstName} #{user.lastName}. Your Orders are: <br/> <br/>
		
		<h:dataTable value = "#{orders.orders}" var = "order"
			styleClasses = "ordersTable, td, th"
			headerClass = "ordersTableHeader"
			rowClasses = "ordersTableOddRow, ordersTableEvenRow">
		
			<h:column>
				<f:facet name = "header">Order#</f:facet>
				#{order.orderNum}
			</h:column>
			
			<h:column>
				<f:facet name = "header">Name</f:facet>
				#{order.productName}
			</h:column>
			
			<h:column>
				<f:facet name = "header">Price</f:facet>
				#{order.price}
			</h:column>
			
			<h:column>
				<f:facet name = "header">Quantity</f:facet>
				#{order.quantity}
			</h:column>
		
		</h:dataTable>
		
		<br/>
		
		<h:form>
			<h:button outcome="TestForm.xhtml" value="Back"/><br/>
		</h:form>
		</div>
		</ui:define>
		</ui:composition>
	</body> 
</html>
