<!-- This is a page which requests data from the user in a form. -->
<!-- This is my own work, as influenced by class time and examples and the textbook. -->

<h:head>
	<title>JSF Form/ Login Page</title>
</h:head> 
	<body> 
		<center>
			<h:form>
			<!-- input in form for first and last name -->
				First Name: <h:inputText value ="#{user.firstName}" title="" /><br/>
				Last Name: <h:inputText value ="#{user.lastName}" title="" /><br/>
				
				<!-- variety of buttons which will trigger different actions in the form controller -->
				<h:commandButton value="Submit 1" action="#{formController.onSubmit}" /><br/><!-- Must look up Managed Bean in Faces Context first -->
				<h:commandButton action="#{formController.onSubmit(user)}" value="Submit 2" /><br/> <!-- Managed Bean is a method argument in controller -->
				<h:commandButton value="Flash" action="#{formController.onFlash(user)}" /><br/> <!-- Test Flash Scope -->
			</h:form>
		</center>
	</body> 
</html>
